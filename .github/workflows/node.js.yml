name: CI/CD para aplicação Node.js

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.13.2

      - name: Install dependencies
        run: npm install

  lint:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Lint code
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Test code
        run: npm run test

